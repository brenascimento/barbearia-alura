<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../js/script.js"></script>
    <script defer src="../js/jquery.js"></script>
    
</head>
<body>
    <main class="maquina">
        <input type="text" class="campo" autocomplete="off" name="campo" />
        <label for="campo" class="campo-label">
            <span class="history">x + y</span>
        </label>
        
        <div class="botoes">
            <button class="button">CE</button> <button class="button">C</button> <button class="button"><-</button> <button class="button">รท</button>
            <button class="button">7</button> <button class="button">8</button> <button class="button">9</button> <button class="button">ร</button>
            <button class="button">4</button> <button class="button">5</button> <button class="button">6</button> <button class="button">-</button>
            <button class="button">1</button> <button class="button">2</button> <button class="button">3</button> <button class="button">+</button>
            <button class="button">0</button> <button class="button">,</button> <button class="button">=</button>
        </div>
    </main>
</body>
</html>
