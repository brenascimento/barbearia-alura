<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome:</label>
            <input type="text" name="" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email:</label>
            <input type="email" name="" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" name="" id="telefone" class="input-padrao" required placeholder="(00) 91234-5678">

            <label for="mensagem">Mensagem:</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email"
                        checked>E-mail</label>

                <label for="radio-telefone"><input type="radio" value="telefone" name="contato"
                        id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contato"
                        id="radio-whatsapp">Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>Qual horário que prefere ser atendido?</legend>
                <select>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class='checkbox'><input type="checkbox" checked>Gostaria de receber nossas novidades por
                e-mail?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </thead>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
    </footer>
</body>

</html>
